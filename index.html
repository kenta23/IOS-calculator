<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span class="display-num"></span>
        </div> 
    <div class="buttons">   
     <button class="item clear item1" value="AC">AC</button>
     <button class="item negative item1" value="+/-">+/-</button>
     <button class="item percent item1" value="%">%</button>
     <button class="item operations" value="รท">รท</button>
     <button class="item numbers" value="7">7</button>
     <button class="item numbers" value="8">8</button>
     <button class="item numbers" value="9">9</button>
     <button class="item operations" value="X">X</button>
     <button class="item numbers" value="4">4</button>
     <button class="item numbers" value="5">5</button>
     <button class="item numbers" value="6">6</button>
     <button class="item operations" value="-">-</button>
     <button class="item numbers" value="1">1</button>
     <button class="item numbers" value="2">2</button>
     <button class="item numbers" value="3">3</button>
     <button class="item operations" value="+">+</button>
     <button class="item numbers span-two">0</button>
     <button class="item numbers point" value=".">.</button>
     <button class="item equals" value="=">=</button>
  </div>  
</div>
    
 <script src="main.js"></script>
</body>
</html>
